            <section>
                <h1>Estás buscando trabajo? Nosotros buscamos trabajadores!</h1>
                <h4>Rellena el siguiente formulario</h4>
            </section>
            <section id="form-trabajo1">
                <div class="tra1">
                    <form class="form-trabajo">

                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" name="nombre" placeholder="Cómo te llamas">
                        <br />
                        <label for="edad">Tu edad</label>
                        <input type="number" name="edad" placeholder="cuántos años tienes?">
                        <br />
                        <label for="telefono">Número de teléfono</label>
                        <input type="number" name="telefono" placeholder="número de contacto">
                        <br />
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" name="correo" placeholder="dejanos tu correo">
                        <br />
                        <label for="primaria">Terminaste la primaria?</label>
                        <div>si
                            <input type="radio" name="primaria" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="primaria" value="no">
                        </div>
                        <label for="secundaria">Terminaste la secundaria?</label>
                        <div>si
                            <input type="radio" name="secundaria" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="secundaria" value="no">
                        </div>
                        <label for="terciario">tenés algún título?</label>
                        <div>si
                            <input type="radio" name="terciario" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="terciario" value="no">
                        </div>
                        <label for="moto">sabés conducir?</label>
                        <div>si
                            <input type="radio" name="moto" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="moto" value="no">
                        </div>
                        <label for="cocinar">Sabés cocinar?</label>
                        <div>si
                            <input type="radio" name="cocinar" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="cocinar" value="no">
                        </div>
                        <label for="limpiar">Sabés Limpiar?</label>
                        <div>si
                            <input type="radio" name="limpiar" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="limpiar" value="no">
                        </div>
                        <label for="trato">Tenés un buen trato con los clientes?</label>
                        <div>si
                            <input type="radio" name="trato" value="si">
                        </div>
                        <div>no
                            <input type="radio" name="trato" value="no">
                        </div>

                        <label for="hora">Disponibilidad</label>
                        <textarea placeholder="a que hora puedes?" name="hora"></textarea>
                        <input type="submit">
                    </form>
                </div>
